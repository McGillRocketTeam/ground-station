services:
  - class: org.yamcs.archive.XtceTmRecorder
  - class: org.yamcs.archive.ParameterRecorder
  - class: org.yamcs.archive.AlarmRecorder
  - class: org.yamcs.archive.EventRecorder
  - class: org.yamcs.archive.ReplayServer
  - class: org.yamcs.parameter.SystemParametersService
    args:
      producers: ['jvm', 'fs', 'diskstats', 'rocksdb']
  - class: org.yamcs.ProcessorCreatorService
    args:
      name: realtime
      type: realtime
  - class: org.yamcs.archive.CommandHistoryRecorder
  - class: org.yamcs.parameterarchive.ParameterArchive
    args:
      realtimeFiller:
        enabled: true
      backFiller:
        enabled: false
        warmupTime: 60
  - class: org.yamcs.timeline.TimelineService

dataLinks:
  - name: ASTRA-433
    class: org.yamcs.mrt.AstraAggregateDataLink
    autoReconnect: true
    brokers:
       - tcp://localhost:1883 
    frequency: "435.00"
    tmStream: tm_433_realtime
    tcStream: tc_433_realtime

  - name: ASTRA-903
    class: org.yamcs.mrt.AstraAggregateDataLink
    autoReconnect: true
    brokers:
       - tcp://localhost:1883 
    frequency: "903.00"
    tmStream: tm_903_realtime
    tcStream: tc_903_realtime

  - name: LabJack
    class: org.yamcs.labjack.LabJackDataLink
    tmStream: tm_labJack
    tcStream: tc_labJack

  - name: simulator
    class: org.yamcs.tctm.UdpParameterDataLink
    stream: pp_realtime
    port: 11016
    json: true

mdb:
  - type: emptyNode
    spec: "FC903"
    subLoaders:
      - type: xtce
        args:
          file: mdb/rocket.xml
  - type: emptyNode
    spec: "FC435"
    subLoaders:
      - type: xtce
        args:
          file: mdb/rocket.xml
  - type: xtce
    spec: "LabJack"
    args:
      file: mdb/labjack-t7.xml

# Configuration for streams created at server startup
streamConfig:
  tm:
    - name: "tm_433_realtime"
      rootContainer: "/FC903/FlightComputer/FCFrame"
      processor: "realtime"
    - name: "tm_903_realtime"
      rootContainer: "/FC435/FlightComputer/FCFrame"
      processor: "realtime"
    - name: "tm_dump"

    # Labjack
    - name: "tm_labJack"
      processor: "realtime"
      rootContainer: "/LabJackT7/LabJackPacket"

  cmdHist: ["cmdhist_realtime", "cmdhist_dump"]
  event: ["events_realtime", "events_dump"]
  param: ["pp_realtime", "sys_param", "proc_param"]
  parameterAlarm: ["alarms_realtime"]
  tc:
    - name: "tc_labJack"
      processor: "realtime"
      tcPatterns: ["/LabJackT7/.*"]
    - name: "tc_433_realtime"
      processor: "realtime"
      tcPatterns: ["/FlightComputer/.*"]
    - name: "tc_903_realtime"
      processor: "realtime"
      tcPatterns: ["/FlightComputer/.*"]
