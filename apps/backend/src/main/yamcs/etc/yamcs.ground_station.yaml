services:
  - class: org.yamcs.archive.XtceTmRecorder
  - class: org.yamcs.archive.ParameterRecorder
  - class: org.yamcs.archive.AlarmRecorder
  - class: org.yamcs.archive.EventRecorder
  - class: org.yamcs.archive.ReplayServer
  - class: org.yamcs.parameter.SystemParametersService
    args:
      producers: ["jvm", "fs", "diskstats", "rocksdb"]
  - class: org.yamcs.ProcessorCreatorService
    args:
      name: realtime
      type: realtime
  - class: org.yamcs.archive.CommandHistoryRecorder
  - class: org.yamcs.parameterarchive.ParameterArchive
    args:
      realtimeFiller:
        enabled: true
      backFiller:
        enabled: false
        warmupTime: 60
  - class: org.yamcs.timeline.TimelineService

dataLinks:
  - name: LabJack
    class: org.yamcs.labjack.LabJackDataLink
    tmStream: tm_labJack
    tcStream: tc_labJack

  - name: Thermocouple
    class: org.yamcs.mrt.links.AstraGenericTmLink
    stream: tm_thermocouple_realtime
    packetPreprocessorClassName: org.yamcs.mrt.utils.AstraPacketPreprocessor
    packetPreprocessorArgs:
      timestampOffset: 2

  - name: ControlBox
    class: org.yamcs.mrt.links.ControlBoxLink
    stream: tm_thermocouple_realtime
    packetPreprocessorClassName: org.yamcs.mrt.utils.AstraPacketPreprocessor
    packetPreprocessorArgs:
      timestampOffset: 2

mdb:
  - type: xtce
    args:
      file: mdb/commands.xml
  - type: xtce
    spec: "LabJack"
    args:
      file: mdb/labjack-t7.xml
  - type: xtce
    args:
      file: mdb/thermocouple.xml

# Configuration for streams created at server startup
streamConfig:
  tm:
    - name: "tm_thermocouple_realtime"
      rootContainer: "/Thermocouple/ThermocoupleAggregatePacket"
      processor: "realtime"

    - name: "tm_controlbox_realtime"
      rootContainer: "/Thermocouple/ThermocoupleAggregatePacket"
      processor: "realtime"
    # Labjack
    - name: "tm_labJack"
      processor: "realtime"
      rootContainer: "/LabJackT7/LabJackPacket"

    - name: "tm_dump"

  cmdHist: ["cmdhist_realtime", "cmdhist_dump"]
  event: ["events_realtime", "events_dump"]
  param: ["pp_realtime", "sys_param", "proc_param"]
  parameterAlarm: ["alarms_realtime"]
  tc:
    - name: "tc_labJack"
      processor: "realtime"
      tcPatterns: ["/LabJackT7/.*"]
